<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Bot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container">
      <!-- Chat Header -->
      <div class="chat-header">Talk to Bot</div>

      <!-- Chat Messages -->
      <div id="chatbox" class="chat-messages"></div>
      <div id="chatbox2" class=""

      <!-- Chat Input -->
      <div class="chat-input">
        <input
          id="messageInput"
          type="text"
          class="message-box"
          placeholder="Type your message"
        />
        <div class="button-group">
          <button id="clearButton" class="btn btn-clear">Clear Chat</button>
          <button id="sendButton" class="btn btn-send">Ask Bot!</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
